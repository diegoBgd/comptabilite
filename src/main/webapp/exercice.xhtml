<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Exercice</ui:define>
	<ui:define name="head">
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/style.css" />
	</ui:define>

	<ui:define name="content">
		<body>
			<h:form id="frm"
				onkeypress="if (event.keyCode == 13) { return false; }">

				<p:growl id="msg" showDetail="true" />
				<p:blockUI block="frm" trigger="btnSave" />

				<div class="card">
					<p:commandButton value="Liste des exercices" icon="pi pi-bars"
						style="border-radius:10px" action="#{exerciceVew.allExercises()}"
						update="frmRecherche" oncomplete="PF('dlgResearch').show();"
						process="@this" />
				</div>
				<div class="card">
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;"
						contentStyleClass="compact-grid">

						<p:outputLabel value="Exercice encours" />
						<p:inputText id="txtCode" value="#{exerciceVew.code}">
							<p:ajax event="blur" listener="#{exerciceVew.searchExercice()}"
								update=":frm" />
						</p:inputText>
					</p:panelGrid>
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-2,ui-grid-col-6" layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;"
						contentStyleClass="compact-grid">
						<p:outputLabel value="Libellé" />
						<p:inputText id="txtDesignation"
							value="#{exerciceVew.designation}" />

					</p:panelGrid>
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;"
						contentStyleClass="compact-grid">
						<p:outputLabel value="Date début" />
						<p:inputMask id="txtDateDebut"
							value="#{exerciceVew.printDateDebut}" mask="99/99/9999">
							<p:ajax event="blur" listener="#{exerciceVew.changeDateDebut()}"
								update=":frm:msg,:frm:txtDateDebut" />
						</p:inputMask>

						<p:outputLabel value="Date fin" />
						<p:inputMask id="txtDateFin" value="#{exerciceVew.printDateFin}"
							mask="99/99/9999">
							<p:ajax event="blur" listener="#{exerciceVew.changeDateFin()}"
								update=":frm:msg,:frm:txtDateFin" />
						</p:inputMask>
					</p:panelGrid>
				</div>
				<div class="card">
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;"
						contentStyleClass="compact-grid">
						<p:outputLabel value="Exercice précédent" />
						<p:inputText value="#{exerciceVew.codePrcd}">
							<p:ajax event="blur"
								listener="#{exerciceVew.searchExercicePrcd()}"
								update=":frm:grd-2,:frm:grd-3" />
						</p:inputText>

					</p:panelGrid>
					<p:panelGrid columns="2" id="grd-2"
						columnClasses="ui-grid-col-2,ui-grid-col-6" layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;"
						contentStyleClass="compact-grid">
						<p:outputLabel value="Libelle" />
						<p:inputText value="#{exerciceVew.libelleExPrcd}" />
					</p:panelGrid>
					<p:panelGrid columns="4" id="grd-3"
						columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;"
						contentStyleClass="compact-grid">
						<p:outputLabel value="Date début" />
						<p:inputText value="#{exerciceVew.printDateDbPrcd}" />

						<p:outputLabel value="Date fin" />
						<p:inputText value="#{exerciceVew.printDateFnPrcd}" />
					</p:panelGrid>
				</div>
				<div class="card">
				<p:panelGrid  columns="4" 
								 columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" 
								 layout="grid"
                 				 styleClass="ui-panelgrid-blank ui-fluid"
                 				 style="border:0px none; background-color:transparent;"
                 				 contentStyleClass="compact-grid">
                 		<p:spacer/>
						<p:commandButton value="Enregistrer"
							action="#{exerciceVew.save()}" icon="pi pi-save" update=":frm"
							id="btnSave" style="border-radius:10px"
							disabled="#{exerciceVew.disableSave}" />

						<p:commandButton value="Supprimer" style="border-radius:10px"
							id="btnDelete" icon="pi pi-trash" styleClass="ui-button-danger"
							onclick="PF('deleteDialog').show(); return false;" />

						<p:commandButton value="Initialiser"
							action="#{exerciceVew.initialiseControls()}" icon="pi pi-sync"
							update=":frm" style="border-radius:10px" id="btnClean"
							styleClass="ui-button-secondary" />

					</p:panelGrid>

				</div>




			</h:form>
			<h:form>
				<p:confirmDialog id="deleteDialogId" widgetVar="deleteDialog"
					header="Confirmation" message="Voulez-vous vraiment supprimer ?"
					icon="pi pi-question-circle" showEffect="fade" hideEffect="fade">

					<p:commandButton value="Oui" icon="pi pi-check-circle"
						styleClass="ui-button-outlined ui-button-danger"
						action="#{exerciceVew.delete()}" update=":frm"
						oncomplete="PF('deleteDialog').hide();" />

					<p:commandButton value="Non" type="button"
						icon="pi pi-times-circle"
						styleClass="ui-button-outlined ui-button-info"
						onclick="PF('deleteDialog').hide();" />

				</p:confirmDialog>

			</h:form>
			<p:dialog widgetVar="dlgResearch" header="Liste des exercices"
				modal="true" dynamic="true" width="600" responsive="true">
				<h:form id="frmRecherche">

					<div class="card">

						<p:dataTable value="#{exerciceVew.listExercice}" var="ex"
							selectionMode="single" id="tbl"
							selection="#{exerciceVew.selectedExercice}" rowKey="#{ex.id}"
							reflow="true" scrollable="true" scrollHeight="200"
							emptyMessage="" size="small" showGridlines="true">

							<p:ajax event="rowSelect"
								listener="#{exerciceVew.getSelectedExercise()}" update=":frm" />

							<p:column headerText="Code" width="10%">
								<h:outputText value="#{ex.exCode}" />
							</p:column>

							<p:column headerText="Date debut">
								<h:outputText value="#{ex.printDeb}" />
							</p:column>

							<p:column headerText="Date fin">
								<h:outputText value="#{ex.printFin}" />
							</p:column>


						</p:dataTable>



					</div>
				</h:form>
			</p:dialog>
		</body>
	</ui:define>
</ui:composition>
