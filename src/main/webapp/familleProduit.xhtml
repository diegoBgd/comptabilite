<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	
	<ui:define name="title">Famille produit</ui:define>
	<ui:define name="head">
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/style.css" />
	</ui:define>
	<ui:define name="content">
		<body>
			<h:form id="frm"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<p:blockUI block="frm" trigger="btnSave" />
				<p:growl id="msg" life="21600" showDetail="true" sticky="false" />
				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">
					
						 
						<div class="ui-g-12 ui-fluid card">

							<p:panelGrid columns="4" contentStyleClass="compact-grid"
								columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-7"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								<h:outputText value="Référence"/>
								<p:inputText id="txtRef" value="#{familleVew.code}">
									<p:ajax event="blur" listener="#{familleVew.searchFamille()}"
										update=":frm"/>
								</p:inputText>	
								
								<h:outputText value="Libellé"/>					
								<p:inputText id="txtLbl" value="#{familleVew.designation}"/>
								
								
							</p:panelGrid>
							</div>

					<div class="ui-g-12 ui-fluid card">
						<p:dataTable var="fm" value="#{familleVew.listFamille}" id="tbl" emptyMessage=""
							selectionMode="single" selection="#{familleVew.selecetdFamille}"
							rowKey="#{fm.id}" reflow="true" scrollable="true" 
							scrollHeight="200" showGridlines="true" size="small">

							<p:ajax event="rowSelect" listener="#{familleVew.getSelectedFamilleValue()}"
								update="frm" />

							<p:column headerText="Référence" width="10%">
								<h:outputText value="#{fm.codeFm}" />
							</p:column>

							<p:column headerText="Libellé">
								<h:outputText value="#{fm.libelle}" />
							</p:column>

						</p:dataTable>
					</div>

						<div class="ui-g-12 ui-fluid card">
							<div class="ui-g-12 ui-md-1" />
							<div class="ui-g-2">
								<p:commandButton value="Enregistrer"
									action="#{familleVew.save()}" icon="pi pi-save"  update="frm"
									style="border-radius:10px" id="btnSave" />
							</div> 
							<div class="ui-g-2">
								<p:commandButton value="Supprimer"
									onclick="PF('deleteDialog').show()"
									icon="pi pi-trash"  id="btnDelete"
									update="frm" styleClass="ui-button-danger"
									style="border-radius:10px"/>
									
							</div>
							<div class="ui-g-2"> 
								<p:commandButton value="Initialiser" id="btnClean"
									action="#{familleVew.initializeControl()}"
									icon="pi pi-sync" update="frm"
									style="border-radius:10px" />
							</div>
						</div>
					</div>

				</div>
			</h:form>
			<h:form>
				<p:confirmDialog id="deleteDialogId" widgetVar="deleteDialog" rendered="#{familleVew.disableMsg}"
					header="Confirmation" message="Voulez-vous vraiment supprimer ?"
					icon="pi pi-question-circle" showEffect="fade" hideEffect="fade">

					<p:commandButton value="Oui" icon="pi pi-check-circle"
						styleClass="ui-button-outlined ui-button-danger"
						action="#{familleVew.delete()}" update=":frm"
						oncomplete="PF('deleteDialog').hide();" />

					<p:commandButton value="Non" type="button"
						icon="pi pi-times-circle"
						styleClass="ui-button-outlined ui-button-info"
						onclick="PF('deleteDialog').hide();" />

				</p:confirmDialog>

			</h:form>
		</body>
	</ui:define>
</ui:composition>
