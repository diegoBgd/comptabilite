<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Paramètres spécifiques</ui:define>
	<ui:define name="head">
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/style.css" />
	</ui:define>

	<ui:define name="content">

		<body>
			<h:form id="frm"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<p:blockUI block="frm" trigger="btnSave" />
				<p:growl id="msg" life="21600" showDetail="true" sticky="false" />

				<div class="card">


					<p:panelGrid columns="3"
						columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-6"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;"
						contentStyleClass="compact-grid">

						<h:outputText value="Journl A.N" />
						<p:inputText id="txtCodJrnl" value="#{parametreComptaVew.jrnAN}">
							<p:ajax event="blur"
								listener="#{parametreComptaVew.searchJournalAN()}"
								update="txtLblJrnl" />
						</p:inputText>

						<p:inputText id="txtLblJrnl"
							value="#{parametreComptaVew.libelleJrnAn}" readonly="true"/>


						<h:outputText value="Journl de cloture" />
						<p:inputText id="txtCodJrnlOd" value="#{parametreComptaVew.jrnOD}">
							<p:ajax event="blur"
								listener="#{parametreComptaVew.searchJournalOD()}"
								update="txtLblJrnOdl" />
						</p:inputText>

						<p:inputText id="txtLblJrnOdl"
							value="#{parametreComptaVew.libelleJrnOd}" readonly="true" />

						<h:outputText value="Compte resultat" />
						<p:inputText id="txtRes" value="#{parametreComptaVew.cptRs}">
							<p:ajax event="blur"
								listener="#{parametreComptaVew.searchCompteResultat()}"
								update="txtLblRs" />
						</p:inputText>

						<p:inputText id="txtLblRs"
							value="#{parametreComptaVew.libelleCptRs}" readonly="true" />


						<h:outputText value="Compte report A.N.D " />
						<p:inputText id="txtAnd" value="#{parametreComptaVew.cptAND}">
							<p:ajax event="blur"
								listener="#{parametreComptaVew.searchCompteAND()}"
								update="txtLblAnd" />
						</p:inputText>

						<p:inputText id="txtLblAnd"
							value="#{parametreComptaVew.libelleCptAnd}" readonly="true"
							style="width:600px" />

						<h:outputText value="Compte report A.N.C " />
						<p:inputText id="txtAnc" value="#{parametreComptaVew.cptANC}">
							<p:ajax event="blur"
								listener="#{parametreComptaVew.searchCompteANC()}"
								update="txtLblAnc" />
						</p:inputText>

						<p:inputText id="txtLblAnc"
							value="#{parametreComptaVew.libelleCptAnc}" readonly="true"/>


					</p:panelGrid>


				</div>




				<div class="card">
					<p:panelGrid columns="3"
						columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;"
						contentStyleClass="compact-grid">
						<p:spacer />
						<p:commandButton value="Enregistrer"
							action="#{parametreComptaVew.save()}" icon="pi pi-save"
							update="frm" style="border-radius:10px" id="btnSave" />

						<p:commandButton value="Supprimer" icon="pi pi-trash"
							styleClass="ui-button-danger" id="btnDelete" update="frm"
							style="border-radius:10px"
							onclick="PF('deleteDialog').show(); return false;" />

					</p:panelGrid>
				</div>


			</h:form>
			<h:form>
				<p:confirmDialog id="deleteDialogId" widgetVar="deleteDialog"
					header="Confirmation" message="Voulez-vous vraiment supprimer ?"
					icon="pi pi-question-circle" showEffect="fade" hideEffect="fade">

					<p:commandButton value="Oui" icon="pi pi-check-circle"
						styleClass="ui-button-outlined ui-button-danger"
						action="#{parametreComptaVew.delete()}" update=":frm"
						oncomplete="PF('deleteDialog').hide();" />

					<p:commandButton value="Non" type="button"
						icon="pi pi-times-circle"
						styleClass="ui-button-outlined ui-button-info"
						onclick="PF('deleteDialog').hide();" />

				</p:confirmDialog>

			</h:form>

		</body>
	</ui:define>
</ui:composition>
