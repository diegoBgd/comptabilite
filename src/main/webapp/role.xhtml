<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">Droits d'acces</ui:define>
	<ui:define name="head">
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/style.css" />
	</ui:define>

	<ui:define name="content">
		<body>
			<h:form id="frm"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<p:blockUI block="frm" trigger="" />
				<p:messages id="msgs" />

				<div class="card">
					<p:commandButton value="Liste des des droits d'acces"
						icon="pi pi-bars" style="border-radius:10px"
						onclick="PF('dlgResearch').show()" process="@this" />
				</div>
				<div class="card">
					<p:panelGrid  columns="2"  
								 columnClasses="ui-grid-col-2,ui-grid-col-2"
								 layout="grid"
                 				 styleClass="ui-panelgrid-blank ui-fluid"
                 				 style="border:0px none; background-color:transparent;"
                 				 contentStyleClass="compact-grid">
                 				 
						<h:outputText value="Reference" />
						<p:inputText id="txtCd" value="#{fonctionRoleVew.code}"
							autocomplete="off">
							<p:ajax event="blur" listener="#{fonctionRoleVew.searchRole()}"
								update="frm" />
						</p:inputText>


						
					</p:panelGrid>
					<p:panelGrid   columns="2"  
								 columnClasses="ui-grid-col-2,ui-grid-col-8"
								 layout="grid"
                 				 styleClass="ui-panelgrid-blank ui-fluid"
                 				 style="border:0px none; background-color:transparent;"
                 				 contentStyleClass="compact-grid">
                 				 <h:outputText value="Libelle" />
						<p:inputText id="txtDsn" value="#{fonctionRoleVew.designation}"
							autocomplete="off"  />
                 				 
                 				 
                 	</p:panelGrid>
				</div>

				<div class="card">

					<h:panelGrid cellpadding="7" columns="3">
						<p:spacer style="width:600px" />
						<p:outputLabel value="SÃ©lectionnez tout" />
						<p:selectBooleanCheckbox value="#{fonctionRoleVew.selectAll}">
							<p:ajax event="change"
								listener="#{fonctionRoleVew.selectAllFx()}" update="tbl" />
						</p:selectBooleanCheckbox>
					</h:panelGrid>

					<p:dataTable var="rol" value="#{fonctionRoleVew.listFonction}"
						id="tbl" rowKey="#{rol.numero}" reflow="true" scrollable="true"
						scrollHeight="250" emptyMessage="" size="small"
						showGridlines="true">

						<p:column headerText="Libelle" width="80%">
							<h:outputText value="#{rol.libelle}" />
						</p:column>

						<p:column headerText="" width="5%" style="text-align:center">
							<p:selectBooleanCheckbox value="#{rol.selected}" />

						</p:column>



					</p:dataTable>
				</div>
				<div class="card">
					 <p:panelGrid  columns="4" 
								 columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" 
								 layout="grid"
                 				 styleClass="ui-panelgrid-blank ui-fluid"
                 				 style="border:0px none; background-color:transparent;"
                 				 contentStyleClass="compact-grid">
                 		<p:spacer/>
						<p:commandButton id="btnSave" icon="pi pi-save"
							value="Enregistrer" action="#{fonctionRoleVew.saveRole()}"
							update=":frm" style="border-radius:10px" />

						<p:commandButton id="btnDelete" icon="pi pi-trash"
							styleClass="ui-button-danger" value="Supprimer"
							style="border-radius:10px"
							onclick="PF('deleteDialog').show(); return false;" />


						<p:commandButton id="btnAnnuler" style="border-radius:10px"
							icon="pi pi-sync" value="Initialiser"
							styleClass="ui-button-secondary"
							action="#{fonctionRoleVew.initializeControl()}" update=":frm" />
					</p:panelGrid>
				</div>

			</h:form>
			<h:form>
				<p:confirmDialog id="deleteDialogId" widgetVar="deleteDialog"
					header="Confirmation" message="Voulez-vous vraiment supprimer ?"
					icon="pi pi-question-circle" showEffect="fade" hideEffect="fade">

					<p:commandButton value="Oui" icon="pi pi-check-circle"
						styleClass="ui-button-outlined ui-button-danger"
						action="#{fonctionRoleVew.deleteRole()}" update=":frm"
						oncomplete="PF('deleteDialog').hide();" />

					<p:commandButton value="Non" type="button"
						icon="pi pi-times-circle"
						styleClass="ui-button-outlined ui-button-info"
						onclick="PF('deleteDialog').hide();" />

				</p:confirmDialog>

			</h:form>
			<p:dialog widgetVar="dlgResearch" header="Liste des droits d'acces"
				modal="true" width="600" responsive="true" dynamic="true">
				<h:form id="frmRecherche">


					<h:panelGrid cellpadding="7" columns="3">
						<p:outputLabel value="Mot a rechercher" />
						<p:inputText value="#{fonctionRoleVew.motRecherche}" />
						<p:commandButton value="Rechercher" style="border-radius:10px"
							action="#{fonctionRoleVew.chargerRole()}" update="tbl"
							icon="pi pi-search" />

					</h:panelGrid>
					<p:dataTable value="#{fonctionRoleVew.listRole}" var="fx"
						selectionMode="single" id="tbl"
						selection="#{fonctionRoleVew.selectedRole}" rowKey="#{fx.id}"
						reflow="true" scrollable="true" scrollHeight="200" emptyMessage=""
						size="small" showGridlines="true">

						<p:ajax event="rowSelect"
							listener="#{fonctionRoleVew.takeSelectedRole()}" update=":frm" />

						<p:column headerText="Reference" width="10%">
							<h:outputText value="#{fx.codeRole}" />
						</p:column>

						<p:column headerText="Libelle">
							<h:outputText value="#{fx.libelleRole}" />
						</p:column>



					</p:dataTable>



				</h:form>
			</p:dialog>

		</body>
	</ui:define>
</ui:composition>
