<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    
    <title><ui:insert name="title">Gatech Compta</ui:insert></title>

    <!-- Apollo Layout CSS -->
    <h:outputStylesheet library="apollo-layout" name="css/layout-cyan-light.css" />
    
 
    <!-- Apollo Layout JS -->
    <h:outputScript library="apollo-layout" name="js/layout.js" />
    
    <ui:insert name="head" />
</h:head>

<h:body>
    <div class="layout-wrapper layout-static">
        <ui:include src="/WEB-INF/topbar.xhtml" />
        <ui:include src="/WEB-INF/menu.xhtml" />

        <div class="layout-content">
            <!-- *** CIBLE AJAX AVEC ID JSF CRITIQUE *** -->
            <!-- J'utilise p:outputPanel avec layout="block" pour garantir qu'il soit rendu comme un div -->
            <p:outputPanel id="mainContentArea" layout="block" styleClass="layout-content-container"> 
                <ui:insert name="content" />
            </p:outputPanel> 
        </div>

        <!-- <ui:include src="/WEB-INF/footer.xhtml" /> -->
    </div>
</h:body>

</html>
