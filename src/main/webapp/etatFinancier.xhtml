<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Parametrage des états financiers</ui:define>
	<ui:define name="head">
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/style.css" />
	</ui:define>
	<ui:define name="content">

		<body>
			<h:form id="frm"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<p:blockUI block="frm" trigger="btnSave" />
				<p:growl id="msg" life="21600" showDetail="true" sticky="false" />

				<div class="card">
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;"
						contentStyleClass="compact-grid">
						<h:outputText value="Référence" />
						<p:inputText id="txtCd" value="#{etatFinancierVew.codeSt}">
							<p:ajax event="blur"
								listener="#{etatFinancierVew.searchEtatFinancier()}"
								update=":frm" />
						</p:inputText>

					</p:panelGrid>
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-2,ui-grid-col-6" layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid"
						style="border:0px none; background-color:transparent;"
						contentStyleClass="compact-grid">
						<h:outputText value="Libellé" />
						<p:inputTextarea id="txtDsn"
							value="#{etatFinancierVew.designation}" rows="1" />

						<p:outputLabel value="Type d'état financier" />
						<p:selectOneMenu value="#{etatFinancierVew.type}"
							autoWidth="false">
							<f:selectItem itemLabel=" " itemValue="0" />
							<f:selectItem itemLabel="Bilan" itemValue="1" />
							<f:selectItem itemLabel="Compte resultat" itemValue="2" />
							<f:selectItem itemLabel="Flux de trésorerie" itemValue="3" />

						</p:selectOneMenu>
					</p:panelGrid>

				</div>

				<div class="card">
					<p:dataTable var="efi" value="#{etatFinancierVew.listEFi}" id="tbl"
						emptyMessage="" selectionMode="single"
						selection="#{etatFinancierVew.selecredEFi}" rowKey="#{efi.id}"
						reflow="true" scrollable="true" scrollHeight="200" size="small"
						showGridlines="true">

						<p:ajax event="rowSelect"
							listener="#{etatFinancierVew.getSelectedEFiValue()}" update="frm" />

						<p:column headerText="Référence" width="10%">
							<h:outputText value="#{efi.code}" />
						</p:column>

						<p:column headerText="Libellé">
							<h:outputText value="#{efi.libelle}" />
						</p:column>


					</p:dataTable>
				</div>



				<div class="card">
					<p:panelGrid  columns="4" 
								 columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" 
								 layout="grid"
                 				 styleClass="ui-panelgrid-blank ui-fluid"
                 				 style="border:0px none; background-color:transparent;"
                 				 contentStyleClass="compact-grid">
                 		<p:spacer/>
						<p:commandButton value="Enregistrer" id="btnSave"
							action="#{etatFinancierVew.save()}" icon="pi pi-save"
							update="frm" style="border-radius:10px" />

						<p:commandButton value="Supprimer" update="frm" id="btnDelete"
							icon="pi pi-trash" styleClass="ui-button-danger"
							style="border-radius:10px"
							onclick="PF('deleteDialog').show(); return false;" />

						<p:commandButton value="Initialiser" id="btnClean"
							action="#{etatFinancierVew.initializeControl()}"
							icon="pi pi-sync" styleClass="ui-button-secondary" update="frm"
							style="border-radius:10px" />
					</p:panelGrid>
				</div>


			</h:form>

			<h:form>
				<p:confirmDialog id="deleteDialogId" widgetVar="deleteDialog"
					header="Confirmation" message="Voulez-vous vraiment supprimer ?"
					icon="pi pi-question-circle" showEffect="fade" hideEffect="fade">

					<p:commandButton value="Oui" icon="pi pi-check-circle"
						styleClass="ui-button-outlined ui-button-danger"
						action="#{etatFinancierVew.delete()}" update=":frm"
						oncomplete="PF('deleteDialog').hide();" />

					<p:commandButton value="Non" type="button"
						icon="pi pi-times-circle"
						styleClass="ui-button-outlined ui-button-info"
						onclick="PF('deleteDialog').hide();" />

				</p:confirmDialog>

			</h:form>
		</body>
	</ui:define>
</ui:composition>
