<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">Devise</ui:define>
	<ui:define name="head">
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/style.css" />
	</ui:define>
	<ui:define name="content">
		<body>
			<h:form id="frm"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<p:blockUI block="frm" trigger="btnSave" />
				<p:growl id="msg" life="21600" showDetail="true" sticky="false" />
				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">


						<div class="ui-g-12 ui-fluid card">

							<p:panelGrid columns="2" contentStyleClass="compact-grid"
								columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-2"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								<h:outputText value="Référence" />
								<p:inputText id="txtRef" value="#{deviseVew.code}">
									<p:ajax event="blur" listener="#{deviseVew.searchDevise()}"
										update=":frm" />
								</p:inputText>


								<p:outputLabel value="Symbole" />
								<p:inputText id="txtSm" value="#{deviseVew.abrv}" />


							</p:panelGrid>
							<p:panelGrid columns="2" contentStyleClass="compact-grid"
								columnClasses="ui-grid-col-1,ui-grid-col-7" layout="grid"
								styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<h:outputText value="Libellé" />
								<p:inputText id="txtLbl" value="#{deviseVew.designation}" />


							</p:panelGrid>




						</div>

						<div class="ui-g-12 ui-fluid card">
							<p:dataTable var="dev" value="#{deviseVew.listDevise}" id="tbl"
								emptyMessage="" selectionMode="single"
								selection="#{deviseVew.selectedDevise}" showGridlines="true"
								rowKey="#{dev.id}" reflow="true" scrollable="true" size="small"
								scrollHeight="200">

								<p:ajax event="rowSelect"
									listener="#{deviseVew.getSelectedDeviseValue()}" update="frm" />

								<p:column headerText="Référence" width="10%">
									<h:outputText value="#{dev.codeDev}" />
								</p:column>

								<p:column headerText="Libellé">
									<h:outputText value="#{dev.libelle}" />
								</p:column>

							</p:dataTable>
						</div>

						<div class="ui-g-12 ui-fluid card">
							<div class="ui-g-12 ui-md-1" />
							<div class="ui-g-2">
								<p:commandButton value="Enregistrer"
									action="#{deviseVew.save()}" icon="pi pi-save" update="frm"
									style="border-radius:10px" id="btnSave" />
							</div>
							<div class="ui-g-2">
								<p:commandButton value="Supprimer" id="btnDelete"
									onclick="PF('deleteDialog').show(); return false;" update="frm"
									icon="pi pi-trash" styleClass="ui-button-danger"
									style="border-radius:10px" />

							</div>
							<div class="ui-g-2">
								<p:commandButton value="Initialiser" id="btnClean"
									action="#{deviseVew.initializeControls()}"
									styleClass="ui-button-secondary" update="frm"
									style="border-radius:10px" icon="pi pi-sync" />
							</div>
						</div>
					</div>

				</div>
			</h:form>
			<h:form>
				<p:confirmDialog id="deleteDialogId" widgetVar="deleteDialog"
					rendered="#{deviseVew.disableMsg}" header="Confirmation"
					message="Voulez-vous vraiment supprimer ?"
					icon="pi pi-question-circle" showEffect="fade" hideEffect="fade">

					<p:commandButton value="Oui" icon="pi pi-check-circle"
						styleClass="ui-button-outlined ui-button-danger"
						action="#{deviseVew.delete()}" update=":frm"
						oncomplete="PF('deleteDialog').hide();" />

					<p:commandButton value="Non" type="button"
						icon="pi pi-times-circle"
						styleClass="ui-button-outlined ui-button-info"
						onclick="PF('deleteDialog').hide();" />

				</p:confirmDialog>

			</h:form>

		</body>
	</ui:define>
</ui:composition>
