<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:head>
			<link type="text/css" rel="stylesheet" href="../resources/style.css" />
			<title>journal</title>
		</h:head>
		<body>
			<h:form id="frm" onkeypress="if (event.keyCode == 13) { return false; }">
				<p:blockUI block="frm" trigger="btnSave" />
				<p:growl id="msg" life="21600" showDetail="true" sticky="false" />
				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">
					<div class="ui-g-12 ui-fluid card no-margin">

					<div class="ui-g-12 ui-md-4">
							<p:commandButton value="Générer les amortissements"
								icon="fa fa-search" style="border-radius:10px"
								onclick="PF('pbAjax').start();PF('poll').start();"
								onstart="PF('dlg').show();"
								oncomplete="PF('dlg').hide();PF('poll').stop();PF('pbAjax').cancel();"
								action="#{amortisementVew.calculAmortissement()}" update="tbl"/>
								
						</div>
					<div class="ui-g-12 ui-md-4">
					
					</div>
					</div>

					<div class="ui-g-12 ui-fluid card">
						<p:dataTable var="amrt" value="#{amortisementVew.listAmrt}" id="tbl" emptyMessage=""
							selectionMode="single" 
							rowKey="#{amrt.numero}" reflow="true" scrollable="true" scrollHeight="200">

							<p:column headerText="" width="5%">
								<h:outputText value="#{amrt.numero}" />
							</p:column>

							<p:column headerText="Immobilisé" width="30%">
								<h:outputText value="#{amrt.immo.libelle}" />
							</p:column>

							<p:column headerText="Date d'acquisition" width="10%">
								<h:outputText value="#{amrt.dateAcq}" />
							</p:column>
							
							<p:column headerText="Valeur acquisition" width="10%">
								<h:outputText value="#{amrt.immo.printAcqValue}" style="float:right"/>
							</p:column>
							
							
							<p:column headerText="Taux " width="5%" >
								<h:outputText value="#{amrt.tauxAmrt}" style="float:right"/>
							</p:column>
							
							<p:column headerText="Amort.antérieur" width="10%">
								<h:outputText value="#{amrt.montantAnterieur}" style="float:right"/>
							</p:column>
							
							<p:column headerText="Amort. encours" width="10%">
								<h:outputText value="#{amrt.montantExercice}" style="float:right"/>
							</p:column>
							
							<p:column headerText="cumul" width="10%">
								<h:outputText value="#{amrt.montantCumul}" style="float:right"/>
							</p:column>
							
							<p:column headerText="V.N.C " width="10%">
								<h:outputText value="#{amrt.montantVnc}" style="float:right"/>
							</p:column>
							
							
						</p:dataTable>
					</div>
			
				
				
						<div class="ui-g-12 ui-fluid card">
								<div class="ui-g-12 ui-md-1"/>
								<div class="ui-g-3">
							<p:commandButton value="Enregistrer" id="btnSave"
								action="#{amortisementVew.save()}" icon="ui-icon-disk"
								update="frm" style="border-radius:10px"/>
						</div>
						<div class="ui-g-3">
							<p:commandButton value="Supprimer" action="#{amortisementVew.delete()}"
								icon="ui-icon-trash" update="frm" id="btnDelete"
								styleClass="orange-btn" style="border-radius:10px">
								<p:confirm header="Confirmation" disabled="#{immoVew.disableMsg}"
												message="Voulez vous vraiment supprimer ?"
												icon="ui-icon-alert"/>
							</p:commandButton>
						</div> 
						<div class="ui-g-3">
							<p:commandButton value="Initialiser" id="btnClean"
								action="#{amortisementVew.initializeControls()}"
								icon="ui-icon ui-icon-refresh"
								update="frm" style="border-radius:10px"/>
						</div>
						</div>
						</div>
							</div>
			</h:form>
			
			<h:form>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" widgetVar="cd" >
					<p:commandButton value="Oui" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Non" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form>
		</body>
	</ui:define>
</ui:composition>
