<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Parametres finances</ui:define>
	<ui:define name="head">
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/style.css" />
	</ui:define>
	<ui:define name="content">
		<body>
			<h:form id="frm"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<p:blockUI block="frm" trigger="btnSave" />
				<p:growl id="msg" life="21600" showDetail="true" sticky="false" />
				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">

						<div class="ui-g-12 ui-fluid card">


							<p:panelGrid columns="3" contentStyleClass="compact-grid"
								columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-6"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<h:outputText value="Copmte pour les opérations cash" rendered="false"/>
								<p:inputText id="txtCsh" value="#{parametreFinanceVew.cptCash}" rendered="false">
									<p:ajax event="blur"
										listener="#{parametreFinanceVew.searchCpteCash()}"
										update="txtLblCsh" />
								</p:inputText>

								<p:inputText id="txtLblCsh"
									value="#{parametreFinanceVew.libelleCptCash}" readonly="true" rendered="false"/>


								<h:outputText value="Compte pour les chèques encaissés" />
								<p:inputText id="txtChqIn"
									value="#{parametreFinanceVew.cpteChEnc}">
									<p:ajax event="blur"
										listener="#{parametreFinanceVew.searchCpteChqEnc()}"
										update="txtLblChqIn" />
								</p:inputText>

								<p:inputText id="txtLblChqIn"
									value="#{parametreFinanceVew.libelleCpteChEnc}" readonly="true" />

								<h:outputText value="Compte pour les chèques émis" />
								<p:inputText id="txtChqOut"
									value="#{parametreFinanceVew.cptChEm}">
									<p:ajax event="blur"
										listener="#{parametreFinanceVew.searchCpteChqEm()}"
										update="txtLblChqOut" />
								</p:inputText>

								<p:inputText id="txtLblChqOut"
									value="#{parametreFinanceVew.libelleCptChEm}" readonly="true" />


								<h:outputText value="Compte pour les virements internes " />
								<p:inputText id="txtCptVrt"
									value="#{parametreFinanceVew.cptVirInt}">
									<p:ajax event="blur"
										listener="#{parametreFinanceVew.searchCpteChqVrm()}"
										update="txtLblVrt" />
								</p:inputText>

								<p:inputText id="txtLblVrt"
									value="#{parametreFinanceVew.libelleCptVirInt}" readonly="true" />



							</p:panelGrid>


						</div>




						<div class="ui-g-12 ui-fluid card">
							<div class="ui-g-12 ui-md-1" />
							<div class="ui-g-2">
								<p:commandButton value="Enregistrer"
									action="#{parametreFinanceVew.save()}" icon="pi pi-save"
									update="frm" style="border-radius:10px" id="btnSave" />
							</div>
							<div class="ui-g-2">
								<p:commandButton value="Supprimer"
									onclick="PF('deleteDialog').show(); return false;"
									icon="pi pi-trash"
									id="btnDelete" update="frm"  styleClass="ui-button-danger" 
									style="border-radius:10px"/>
									
							</div>

						</div>
					</div>

				</div>
			</h:form>
			<h:form>
				<p:confirmDialog id="deleteDialogId" widgetVar="deleteDialog" rendered="#{parametreFinanceVew.disableMsg}"
					header="Confirmation" message="Voulez-vous vraiment supprimer ?"
					icon="pi pi-question-circle" showEffect="fade" hideEffect="fade">

					<p:commandButton value="Oui" icon="pi pi-check-circle"
						styleClass="ui-button-outlined ui-button-danger"
						action="#{parametreFinanceVew.delete()}" update=":frm"
						oncomplete="PF('deleteDialog').hide();" />

					<p:commandButton value="Non" type="button"
						icon="pi pi-times-circle"
						styleClass="ui-button-outlined ui-button-info"
						onclick="PF('deleteDialog').hide();" />

				</p:confirmDialog>

			</h:form>
			





		</body>
	</ui:define>
</ui:composition>
