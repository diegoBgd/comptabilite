<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:head>
			<link type="text/css" rel="stylesheet" href="../resources/style.css" />
			<title>Parametres gestion finance</title>
		</h:head>
		<body>
			<h:form id="frm"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<p:blockUI block="frm" trigger="btnSave" />
				<p:growl id="msg" life="21600" showDetail="true" sticky="false" />
				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">

						<div class="ui-g-12 ui-fluid card">


							<p:panelGrid columns="3"
								columnClasses="ui-grid-col-3,ui-grid-col-2,ui-grid-col-6"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<h:outputText value="Copmte pour les opérations cash" />
								<p:inputText id="txtCsh" value="#{parametreFinanceVew.cptCash}">
									<p:ajax event="blur"
										listener="#{parametreFinanceVew.searchCpteCash()}"
										update="txtLblCsh" />
								</p:inputText>

								<p:inputText id="txtLblCsh"
									value="#{parametreFinanceVew.libelleCptCash}" readonly="true" />


								<h:outputText value="Compte pour les chèques encaissés" />
								<p:inputText id="txtChqIn"
									value="#{parametreFinanceVew.cpteChEnc}">
									<p:ajax event="blur"
										listener="#{parametreFinanceVew.searchCpteChqEnc()}"
										update="txtLblChqIn" />
								</p:inputText>

								<p:inputText id="txtLblChqIn"
									value="#{parametreFinanceVew.libelleCpteChEnc}" readonly="true" />

								<h:outputText value="Compte pour les chèques émis" />
								<p:inputText id="txtChqOut"
									value="#{parametreFinanceVew.cptChEm}">
									<p:ajax event="blur"
										listener="#{parametreFinanceVew.searchCpteChqEm()}"
										update="txtLblChqOut" />
								</p:inputText>

								<p:inputText id="txtLblChqOut"
									value="#{parametreFinanceVew.libelleCptChEm}" readonly="true" />


								<h:outputText value="Compte pour les virements internes " />
								<p:inputText id="txtCptVrt"
									value="#{parametreFinanceVew.cptVirInt}">
									<p:ajax event="blur"
										listener="#{parametreFinanceVew.searchCpteChqVrm()}"
										update="txtLblVrt" />
								</p:inputText>

								<p:inputText id="txtLblVrt"
									value="#{parametreFinanceVew.libelleCptVirInt}" readonly="true" />



							</p:panelGrid>


						</div>




						<div class="ui-g-12 ui-fluid card">
							<div class="ui-g-12 ui-md-1" />
							<div class="ui-g-3">
								<p:commandButton value="Enregistrer"
									action="#{parametreFinanceVew.save()}" icon="ui-icon-disk"
									update="frm" style="border-radius:10px" id="btnSave" />
							</div>
							<div class="ui-g-3">
								<p:commandButton value="Supprimer"
									action="#{parametreFinanceVew.delete()}" icon="ui-icon-trash"
									id="btnDelete" update="frm" styleClass="orange-btn"
									style="border-radius:10px">
									<p:confirm header="Confirmation"
										disabled="#{parametreFinanceVew.disableMsg}"
										message="Voulez vous vraiment supprimer ?"
										icon="ui-icon-alert" />
								</p:commandButton>
							</div>

						</div>
					</div>

				</div>
			</h:form>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				widgetVar="cd">
				<p:commandButton value="Oui" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Non" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>






		</body>
	</ui:define>
</ui:composition>
