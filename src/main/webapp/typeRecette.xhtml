<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/masterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:head>
			<link type="text/css" rel="stylesheet" href="../resources/style.css" />
			<title>Type recettes</title>
		</h:head>
		<body>
			<h:form id="frm"
				onkeypress="if (event.keyCode == 13) { return false; }">
				<p:blockUI block="frm" trigger="btnSave" />
				<p:growl id="msg" life="21600" showDetail="true" sticky="false" />
				<div class="ui-g">
					<div class="ui-g-12 ui-md-12 ui-lg-12 ui-fluid contact-form">
					
						
						<div class="ui-g-12 ui-fluid card">

							<p:panelGrid columns="4" 
								columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-1,ui-grid-col-6"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								<h:outputText value="Référence"/>
								<p:inputText id="txtRef" value="#{typeRecetteVew.code}">
									<p:ajax event="blur" listener="#{typeRecetteVew.searchTypeRecette()}"
										update=":frm"/>
								</p:inputText>	
								
								<h:outputText value="Libellé"/>					
								<p:inputText id="txtLbl" value="#{typeRecetteVew.designation}"/>
							</p:panelGrid>
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-7,ui-grid-col-1"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">
								
								<p:outputLabel value="Code comptable" />
								<p:inputText id="txtCpt" value="#{typeRecetteVew.compteCpbl}">
									<p:ajax event="blur" listener="#{typeRecetteVew.searchCompte()}"
										update="txtLblCpt"/>
								</p:inputText>
								<p:inputText id="txtLblCpt" value="#{typeRecetteVew.libelleCpt}"/>
								<p:commandButton icon="fa fa-search" style="border-radius:10px"
									onclick="PF('dlgCpt').show();" />
								
							</p:panelGrid>
							
						
								
							
						</div>

					<div class="ui-g-12 ui-fluid card">
						<p:dataTable var="rct" value="#{typeRecetteVew.listTypeRct}" id="tbl" emptyMessage=""
							selectionMode="single" selection="#{typeRecetteVew.selectedTypeRct}"
							rowKey="#{rct.id}" reflow="true" scrollable="true" scrollHeight="200">

							<p:ajax event="rowSelect" listener="#{typeRecetteVew.getSelectedTypRctValues()}"
								update="frm" />

							<p:column headerText="Référence" width="10%">
								<h:outputText value="#{rct.codeRec}" />
							</p:column>

							<p:column headerText="Libellé">
								<h:outputText value="#{rct.libelle}" />
							</p:column>

						</p:dataTable>
					</div>

						<div class="ui-g-12 ui-fluid card">
							<div class="ui-g-12 ui-md-1" />
							<div class="ui-g-3">
								<p:commandButton value="Enregistrer"
									action="#{typeRecetteVew.save()}" icon="ui-icon-disk" update="frm"
									style="border-radius:10px" id="btnSave" />
							</div> 
							<div class="ui-g-3">
								<p:commandButton value="Supprimer"
									action="#{typeRecetteVew.delete()}" icon="ui-icon-trash" id="btnDelete"
									update="frm" styleClass="orange-btn" style="border-radius:10px">
									<p:confirm header="Confirmation"
										disabled="#{typeRecetteVew.disableMsg}"
										message="Voulez vous vraiment supprimer ?"
										icon="ui-icon-alert" />
								</p:commandButton>
							</div>
							<div class="ui-g-3"> 
								<p:commandButton value="Initialiser" id="btnClean"
									action="#{typeRecetteVew.initializeControl()}"
									icon="ui-icon ui-icon-refresh" update="frm"
									style="border-radius:10px" />
							</div>
						</div>
					</div>

				</div>
			</h:form>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				widgetVar="cd">
				<p:commandButton value="Oui" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Non" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			
			
		
		<p:dialog widgetVar="dlgCpt" header="Plan comptable"
			modal="true" appendTo="@(body)" width="700" responsive="true">
			<h:form id="frmCpt">

				<div class="ui-g">
					<div class="ui-g-12 ui-md-6 ui-lg-12 ui-fluid contact-form">
						<p:panelGrid columns="3"
							columnClasses="ui-grid-col-1,ui-grid-col-6,ui-grid-col-3"
							layout="grid" styleClass="ui-panelgrid-blank"
							style="background-color:transparent;">
							
							<p:outputLabel value="Libellé" />
							<p:inputText value="#{typeRecetteVew.rechLblCpt}"/>
	
							<p:commandButton value="Rechercher"
								style="border-radius:10px"
								action="#{typeRecetteVew.chargerCompte()}"
								update="tblCpt"/>

						</p:panelGrid>

						<p:dataTable value="#{typeRecetteVew.listCpte}"
							var="cpt" selectionMode="single" id="tblCpt"
							selection="#{typeRecetteVew.selectedCpt}" rowKey="#{cpt.id}"
							reflow="true" scrollable="true" scrollHeight="200"
							emptyMessage="">

							<p:ajax event="rowSelect"
								listener="#{typeRecetteVew.getSelecedCptValue()}"
								update=":frm:txtLblCpt,:frm:txtCpt" />

							<p:column headerText="Compte" width="15%">
								<h:outputText value="#{cpt.compteCod}" />
							</p:column>

							<p:column headerText="Libelle">
								<h:outputText value="#{cpt.libelle}" />
							</p:column>

						</p:dataTable>


					</div>
				</div>
			</h:form>
		</p:dialog>
		
		
		</body>
	</ui:define>
</ui:composition>
